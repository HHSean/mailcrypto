<body class="mx-auto w-full bg-macosLight-300 bg-cover bg-center bg-no-repeat
    md:bg-bodyCover">
  <div class="fixed z-50 w-full">
    <div class="container mx-auto border-black bg-macosLight-300 px-8 md:pl-12
        lg:border-b lg:border-r lg:border-l lg:px-0 lg:pl-16">
      <nav class="flex flex-wrap items-center">
        <a href="/" class="flex items-center py-5 pr-4 leading-snug md:pr-8">
          <div class="inline-flex items-center">
            <img src="/src/media/circle_mail.svg" alt="mailcrypto" class="h-5 w-5" />
            <span class="ml-1 text-base font-bold">MailCrypto</span>
          </div>
        </a>
        <div class="ml-auto inline-flex divide-black lg:divide-x">
          <a href="/send" class="px-1 py-6 text-sm leading-snug hover:text-orange-600
              md:px-3 lg:px-6 lg:hover:bg-macosLight-300">
            Send
          </a>

          <a href="/#how" class="px-1 py-6 text-sm leading-snug hover:text-orange-600
              md:px-3 lg:px-6 lg:hover:bg-macosLight-300">
            How
          </a>
          <a href="/claim" class="border-black px-1 py-6 text-sm leading-snug
              hover:text-orange-600 focus:bg-macosLight-100 md:px-3 lg:border-l
              lg:px-6 lg:hover:bg-macosLight-300">Claim
          </a>
          <a href="/#links" class="border-black px-1 py-6 text-sm leading-snug
              hover:text-orange-600 focus:bg-macosLight-100 md:px-3 lg:border-l
              lg:px-6 lg:hover:bg-macosLight-300">Links
          </a>
        </div>
      </nav>
    </div>
  </div>
  
  <section class="border-black lg:divide-y">
    <div class="container relative mx-auto border-black bg-macosLight-300 px-5
        py-16 lg:border-r lg:border-l lg:px-16">
      <div class="w-full lg:mx-auto xl:w-2/3">

        <!-- email form -->
        <div class="min-h-full flex items-center justify-center py-12 px-4
            sm:px-6 lg:px-8">
          <div class="max-w-lg w-full space-y-8">
            <div>
              <div class="mt-6 lg:text-center">
                <h2 class="title-font mb-3 text-5xl font-black tracking-tighter
                    text-black md:text-4xl"> Congratulations!
                </h2>
                <p class="mt-6 text-lg text-gray-500">
                  Operation completed successfully.
                </p>

                <p class="mt-2 text-lg text-gray-500">
                  {{ message }}
                </p>
                <p class="mt-6">Tx hash: </p>
                <p class="text-gray-500">
                   <a target="_blank" href="https://mumbai.polygonscan.com/tx/{{ tx_hash }}"class="text-sm text-center underline ">{{ tx_hash }}</a>
                </p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="border-t  border-black" aria-labelledby="footer-heading">
    <h2 id="footer-heading" class="sr-only">Footer</h2>
    <div class="mx-auto max-w-7xl border-x  border-black border-b bg-macosLight-300

            text-center lg:justify-start lg:text-left">

        <div class="grow text-comet">
          <span class="text-blueGray-600 text-lg font-bold lg:text-2xl">
            <div class="inline-flex items-center">
              <img src="/src/media/circle_mail.svg" alt="mailcrypto" class="mr-1 h-5 w-5" />
              <span class="text-base font-bold">MailCrypto</span>
            </div>
          </span>
          <p class="text-blueGray-600 text-club text-sm">
            Send Crypto to any email address
          </p>
        </div>

              class="text-blueGray-600 underline hover:text-blue-600">Konrad</a>
          </p>
        </div>
      </div>
    </div>
